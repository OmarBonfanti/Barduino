<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Top Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topspan {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 10px;
            background-image: url("Isometric_Scifi_Buildings_a_oriziontal_logo_whit_text_Barduino_2.jpg");
            background-position: center ;
            
            background-size:cover;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            width: 48%; /* Adjust the width as needed */
            background-color: #f0f0f0;
            padding: 20px;
            margin: 5px;
            border: 1px solid #ccc;
        }

        #openButton {
           
           position: top ;
           
           top: 20px;
           left: 20px;
           font-size: 30px;
           background-color:transparent;
           color: white;
           padding: 10px 15px;
           border: none;
           cursor: pointer;
           align-content: left;
       }

       #openButton:hover {
          
           background-color: #555;
       }

       #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: 0.3s;
            padding-top: 60px;
            color: white;
        }

        #sidebar a {
            padding: 10px 25px;
            text-decoration: none;
            font-size: 22px;
            color: #999;
            display: block;
            transition: 0.2s;
        }

        #sidebar a:hover {
            color: white;
        }

    </style>
</head>



<body>
    <div class="topspan">
        <button id="openButton" onclick="OpenSideber()">â˜°</button>
    </div>

    <div id="sidebar">
       
        <a href="ModBot.html">Mod Bottiglie</a>
        <a href="AddBot.html">Add Bottiglia</a>
        <a href="AddDrink.html">Add Drink</a>
    </div>


    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of the first column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of the second column.</p>
        </div>
    </div>

    
   
</body>

<script>
    const sidebar = document.getElementById('sidebar');
    const openButton = document.getElementById('openButton');

    openButton.addEventListener('click', () => {
    // Open the sidebar by setting its 'left' property to 0
    sidebar.style.left = '0';
    });

    // Close the sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
    if (event.target !== sidebar && event.target !== openButton) {
        // Check if the click is outside the sidebar and the openButton
        sidebar.style.left = '-250px'; // Close the sidebar by setting its 'left' property to its initial position
    }
    });

    // Prevent clicks inside the sidebar from closing it
    sidebar.addEventListener('click', (event) => {
    event.stopPropagation();
    });



</script>

</html>
